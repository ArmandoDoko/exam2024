<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>
    <h1 class="w-75 m-auto mb-5">Welcome {{loggedUser.first_name}}</h1>
    <div class="mb-3 w-75 m-auto d-flex justify-content-end align-items-center">
        <div>
            <a href="/add/painting">Add Painting</a>
            <a href="/dashboard" class="me-5">Dashboard</a>
            <a href="/logout">logout</a>
        </div>
    </div>
    <div class="container border border-1 m-75 m-auto p-5">
        <div class="d-flex justify-content-between">
            <h2 class="mb-5">{{ painting.title }}</h2>
            <p>Painted by: {{usersWhoPainted | length}}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Description: </p>
            <p>{{ painting.description }}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Price: </p>
            <p>{{painting.price}}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Quantity </p>
            <p>{{ painting.quantity }}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Painted by:</p>
            <p>{{ painting.first_name}}
                <span></span>{{ painting.last_name }}</p>
        </div>
    </div>

</body>
</html>
